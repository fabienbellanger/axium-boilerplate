name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Fmt
      run: cargo fmt
    - name: Clippy with all features
      run: cargo clippy --all-features
    - name: Clippy with default features
      run: cargo clippy
    - name: Run tests
      run: DATABASE_URL=mysql://root:root@127.0.0.1:3306/axum cargo test --all-features --verbose
    - name: Build
      run: cargo build --all-features --verbose
