[package]
authors = ["Fabien Bellanger <valentil@gmail.com>"]
description = "Axum boilerplate"
edition = "2021"
name = "axum_boilerplate"
readme = "README.md"
repository = "https://github.com/fabienbellanger/axum-boilerplate"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
name = "axum-boilerplate"
path = "src/bin/main.rs"

[features]
ws = []

[dependencies]

# Axum
axum = { version = "0.5.7", features = ["headers", "ws"] }

# Tower
tower = { version = "0.4.12", features = ["timeout"] }
tower-http = { version = "0.3.4", features = ["cors", "fs", "request-id"] }

# Log
env_logger = "0.9.0"
log = "0.4.17"
tracing = "0.1.35"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.11", features = ["registry", "env-filter", "fmt", "json"] }

# Error
anyhow = "1.0.57"
color-eyre = "0.6.1"
eyre = "0.6.8"
thiserror = "1.0.31"

# sqlx
sqlx = { version = "0.5.13", features = ["runtime-tokio-native-tls", "chrono", "mysql", "macros", "bigdecimal", "migrate", "offline"] }

# Redis
r2d2 = "0.8.9"
redis = { version = "0.21.5", features = ["r2d2"] }

# Askama
askama = { version = "0.11.1", features = ["with-axum", "serde-json"] }
askama_axum = "0.1.0"

async-stream = "0.3.3"
bytes = "1.1.0"
chrono = { version = "0.4.19", features = ["serde"] }
clap = { version = "3.1.18", features = ["derive"] }
config = "0.13.1"
derive_more = "0.99.17"
dotenv = "0.15.0"
futures = "0.3.21"
jsonwebtoken = "8.1.0"
mailchecker = "4.1.17"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
sha2 = "0.10.2"
tokio = { version = "1.19.2", features = ["full"] }
uuid = { version = "1.1.2", features = ["serde", "v4"] }
validator = { version = "0.15.0", features = ["derive"] }
